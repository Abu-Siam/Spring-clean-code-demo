<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Form</title>
</head>
<body class="container">
<h2 class="mt-4">Employee Form</h2>
<form action="#" th:action="@{/employees}" th:object="${employee}" method="post" class="mb-4">
    <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4"/>
    <label>Name: </label>
    <input type="text" th:field="*{name}" required class="form-control mb-4 col-4" /><br/>
    <label>Email: </label>
    <input type="email" th:field="*{email}" required  class="form-control mb-4 col-4"/><br/>
    <label>Department: </label>
    <input type="text" th:field="*{department}" required class="form-control mb-4 col-4"/><br/>
    <button type="submit">Save</button>
</form>
<a href="/employees" class="mt-4">Back to List</a>
</body>
</html>
